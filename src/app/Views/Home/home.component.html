<div class="banner-section mb-5">
  <form class="form px-5 md:px-0">
    <div class="search-input mb-5">
      <input
        id="username"
        type="text"
        [placeholder]="'HOME.BANNER_SECTION_INPUT_KEYWORD' | translate"
        class="w-full pl-[10px] py-[10px]"
      >
      <button type="button" class="bg-white flex items-center px-[10px]">
        <mat-icon class="search-icon" svgIcon="custom-svg:search">search</mat-icon>
      </button>
    </div>
    <div class="flex justify-between flex-col md:flex-row">
      <div class="relative flex-grow mb-5 md:mr-8 md:mb-0">
        <span class="flex">
          <input
            id="username"
            type="text"
            [placeholder]="'HOME.BANNER_SECTION_INPUT_TYPE' | translate"
            class="w-full pl-[10px] bg-white"
            [disabled]="true"
            [value]="typeOption"
          >
          <button type="button" class="bg-white p-[10px] flex items-center" (click)="toggle(dropdown1)">
            <mat-icon color="primary">arrow_drop_down</mat-icon>
          </button>
        </span>
        <div class="z-10 bg-white hidden divide-y divide-gray-100 rounded shadow dark:bg-gray-700 absolute w-full mt-1" #dropdown1>
          <ul class="dropdownList py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
            <li class="px-3" *ngFor="let item of typeList">
              <a
                href="#"
                class="block py-2 hover:text-primary text-center"
                (click)="setSearchContent(dropdown1, item, 'type')"
              >{{ item }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="relative flex-grow">
        <span class="flex">
          <input
            id="username"
            type="text"
            [placeholder]="'HOME.BANNER_SECTION_INPUT_CITY' | translate"
            class="w-full pl-[10px] bg-white"
            [disabled]="true"
            [value]="cityOption"
          >
          <button type="button" class="bg-white p-[10px] flex items-center" (click)="toggle(dropdown2)">
            <mat-icon color="primary">arrow_drop_down</mat-icon>
          </button>
        </span>
        <div class="z-10 bg-white hidden divide-y divide-gray-100 rounded shadow dark:bg-gray-700 absolute w-full mt-1" #dropdown2>
          <ul class="dropdownList py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
            <li class="px-3" *ngFor="let item of cityList">
              <a
                href="#"
                class="block py-2 hover:bg-gray-100 hover:text-primary text-center"
                (click)="setSearchContent(dropdown2, item, 'city')"
              >{{ item }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="travel-scenic-section">
  <h2 class="font-bold text-3xl text-center mb-5">旅遊景點</h2>
  <div class="flex justify-around flex-wrap">
    <span
      *ngFor="let item of scenicList"
      class="scenic-block bg-center bg-cover mb-5"
      [ngStyle]="{'background-image': 'url(' + item.Picture.PictureUrl1 + ')'}"
    >
      <h3>{{ item.ScenicSpotName }}</h3>
    </span>
  </div>
</div>
<div style="height: 20px;" class="bg-grey"></div>
<div class="reading-more-section mt-5 pb-[20px]">
  <div class="activity-section">
    <div class="flex justify-center">
      <h2 class="font-bold text-3xl text-center mb-5">觀光活動</h2>
      <button class="bg-primary ml-auto" type="button">查看更多</button>
    </div>

    <div class="flex justify-around flex-wrap">
      <div
        *ngFor="let item of activityList"
        class="activity-block mb-5"
      >
        <div
          class="activity-block-image"
          [ngStyle]="{'background-image': 'url(' + item.Picture.PictureUrl1 + ')'}"
        >
        </div>
        <div class="activity-block-intro">
          <h3>{{ item.ActivityName }} </h3>
          <p> {{ item.Address }} </p>
          <p> {{ item.StartTime | date: 'yyyy/M/d' }} - {{ item.EndTime | date: 'yyyy/M/d' }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
