<div class="flex flex-col h-full">
  <app-header
    class="fixed top-0 z-[2] w-full"
    (toggle)="sidenav.toggle()"
    [sideMenuOpen]="sidenav.opened">
  </app-header>
  <mat-sidenav-container class="grow shrink-0">
    <mat-sidenav #sidenav mode="push">
      <mat-nav-list>
        <a mat-list-item href="#" *ngFor="let link of links"> {{ link }} </a>
     </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer></app-footer>
</div>
